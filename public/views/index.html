{{define "index"}}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>SSL Key Generator</title>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
  <style>
  textarea {
    resize: none;
  }
.form-label {
	font-size: 12px;
	color: #5e9bfc;
	margin: 0;
	display: block;
	opacity: 1;
	-webkit-transition: .333s ease top, .333s ease opacity;
	transition: .333s ease top, .333s ease opacity;
}
.form-control {
	border-radius: 0;
	border-color: #ccc;
   	border-width: 0 0 2px 0;
   	border-style: none none solid none;
   	box-shadow: none;
}
.form-control:focus {
	box-shadow: none;
	border-color: #5e9bfc;
}
.js-hide-label {
	opacity: 0;
}
.js-unhighlight-label {
	color: #999
}
.btn-start-order {
	background: 0 0 #ffffff;
    border: 1px solid #2f323a;
    border-radius: 3px;
    color: #2f323a;
    font-family: "Raleway", sans-serif;
    font-size: 16px;
    line-height: inherit;
    margin: 30px 0;
    padding: 10px 50px;
    text-transform: uppercase;
    transition: all 0.25s ease 0s;
}
.btn-start-order:hover,.btn-start-order:active, .btn-start-order:focus {
	border-color: #5e9bfc;
	color: #5e9bfc;
}
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
        <h2>SSL Key Generator</h2>
      </div>
  </div>
  <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">
		  <!--><form id="contact-form" class="form" action="https://sslkey-generator.arukascloud.io/result" method="POST" role="form">-->
          <form id="contact-form" class="form" action="http://127.0.0.1:1323/result" method="POST" role="form">
              <div class="form-group">
                  <label class="form-label" for="CommonName">CommonName</label>
                  <input type="text" class="form-control" id="CommonName" name="CommonName" placeholder="CommonName" tabindex="1" required>
              </div>
              <div class="form-group">
                  <label class="form-label" for="Country">Country</label>
                  <input type="text" class="form-control" id="Country" name="Country" placeholder="Country" tabindex="2" required>
              </div>
              <div class="form-group">
                  <label class="form-label" for="Province">Province</label>
                  <input type="text" class="form-control" id="Province" name="Province" placeholder="Province" tabindex="3" required>
              </div>
              <div class="form-group">
                  <label class="form-label" for="Locality">Locality</label>
                  <input type="text" class="form-control" id="Locality" name="Locality" placeholder="Locality" tabindex="4" required>
              </div>
              <div class="form-group">
                  <label class="form-label" for="Organization">Organization</label>
                  <input type="text" class="form-control" id="Organization" name="Organization" placeholder="Organization" tabindex="5">
              </div>
              <div class="form-group">
                  <label class="form-label" for="OrganizationalUnit">OrganizationalUnit</label>
                  <input type="text" class="form-control" id="OrganizationalUnit" name="OrganizationalUnit" placeholder="OrganizationalUnit" tabindex="6">
              </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-start-order">Submit</button>
              </div>
          </form>
      </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
{{end}}
